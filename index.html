<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Travail pratique </title>
</head>
<body>
 
    <h2> Java Script Do While Loop </h2>
    <p id = "demo" ></p>

    <script>
        let text = ""
        let i = 1
            do
                {
                text += "<br> CVE -2009- " +i ;
                i++;
                }
            while (i < 100);
                document.getElementById("demo").innerHTML = text;

    </script>
</body>
</html>
